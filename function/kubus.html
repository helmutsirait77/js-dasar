<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kubus </title>
</head>
<body>
	<script>
		  // membuat function 
		   function jumlahVolumeDuaKubus (a, b) {
		   	       return a * a * a + b * b * b;
		   }
          
           // menjalankan function 
		   alert(jumlahVolumeDuaKubus(8, 3));
		   alert(jumlahVolumeDuaKubus(10, 15));
	</script>
</body>
</html>
